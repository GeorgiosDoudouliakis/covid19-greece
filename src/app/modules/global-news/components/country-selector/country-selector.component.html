<span class="mr-3">Select country:</span>
<div class="select is-primary">
    <select [formControl]="countryControl">
      <option *ngFor="let country of countries" [value]="country.code">{{ country.name }} ({{ country.code }})</option>
    </select>
</div>
<span *ngIf="numberOfArticles !== 0" class="ml-3 is-size-6 has-text-weight-bold number-of-articles">
  {{ numberOfArticles }}
</span>
