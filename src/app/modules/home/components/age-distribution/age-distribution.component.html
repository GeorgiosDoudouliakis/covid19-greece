<div class="card p-3">
    <div class="card-content p-0">
        <div class="is-flex is-justify-content-space-between is-align-items-center mb-5">
            <h2 class="title is-4 mb-0">Κατανομή Ηλικίας</h2>
            <div class="is-flex is-align-items-center actions">
                <div class="select is-primary">
                    <select (click)="onOptionChange($event)">
                        <option value="cases">περιπτώσεις</option>
                        <option value="critical">κρίσιμα</option>
                        <option value="deaths">θάνατοι</option>
                    </select>
                </div>
                <div class="is-inline-flex is-justify-content-center is-align-items-center action-btn">
                    <svg (click)="takeScreenshot()" 
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                </div>
            </div>
        </div>
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [colors]="pieChartColors">
        </canvas>
    </div>
</div>
