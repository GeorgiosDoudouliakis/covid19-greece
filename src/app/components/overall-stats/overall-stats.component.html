<div class="is-flex is-flex-direction-column overall-stats-wrapper mb-3">
    <h2 class="title is-4 mb-2">Overall Stats</h2>
    <div *ngIf="!isLoading" class="is-flex is-flex-wrap-wrap is-justify-content-space-between is-align-items-center overall-stats-container">
        <app-card [stats]="confirmed"></app-card>
        <app-card [stats]="recovered"></app-card>
        <app-card [stats]="deaths"></app-card>
        <app-card [stats]="active"></app-card>
        <app-card [stats]="intensiveCare"></app-card>
        <app-card [stats]="rapidTests"></app-card>
        <app-card [stats]="tests"></app-card>
    </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
